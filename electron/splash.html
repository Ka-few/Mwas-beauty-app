<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mwas Beauty</title>
  <style>
    body {
      background: linear-gradient(135deg, #2e1065 0%, #000000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fbbf24;
      overflow: hidden;
      user-select: none;
    }

    .container {
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      position: relative;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      border: 3px solid #fbbf24;
      box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
      background-color: #2e1065;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: 300;
      letter-spacing: 4px;
      background: linear-gradient(to right, #fbbf24, #f59e0b);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    p {
      font-size: 0.9rem;
      color: #a78bfa;
      margin-top: 5px;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .loader-container {
      margin-top: 40px;
      position: relative;
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .loader-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: #fbbf24;
      box-shadow: 0 0 10px #fbbf24;
      border-radius: 2px;
      animation: progress 2.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes progress {
      0% {
        width: 0%;
      }

      50% {
        width: 70%;
      }

      100% {
        width: 100%;
      }
    }
  </style>
</head>
