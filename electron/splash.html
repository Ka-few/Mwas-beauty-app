<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: #581c87;
      /* purple-900 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fbbf24;
      /* gold-400 */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #fbbf24;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <h1>MWAS BEAUTY</h1>
  <div class="loader"></div>
  <p>Loading...</p>
</body>

</html>
